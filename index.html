<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <h1>AQI</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <label for="country">Country</label>
                <select class="form-select" aria-label="Default select example" id="countryDropdown" >
                    <option selected hidden>Select a country</option>
                </select>
            </div>

            <div class="col-5">
                <label for="city">City</label>
                <select class="form-select" aria-label="Default select example" id="cityDropdown" >
                    <option selected hidden>Select a city</option>
                </select>
            </div>
            

            <div class="col-2 mt-3">
                <button id="getAqi" class="btn btn-primary" onclick="displayResults()">Search</button>
            </div>

            

            <div class="card" style="width: 18rem; margin-top: 50px; margin-left: 450px; display: none;" id="resultCard">
                <div class="card-body">
                    <h5 class="card-title">Air Quality</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" id="cityName"></h6>
                    <p class="card-text" id="aqiValue"></p>
                </div>
            </div>


    </div>
    <script src="./js/aqi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
